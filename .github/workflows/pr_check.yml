name: Pr Check
on: push
  # pull_request:
  #   branches:
  #     - main
jobs:
  CheckJob:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v5
      
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'corretto'
          java-version: '21'
      
      - name: Run Java Company Application
        run: java -cp java CompanyApplication
